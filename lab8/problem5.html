<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Problem-5</title>
</head>
<body style="padding-left: 50px;">
    <h1>JS Problem-5</h1>
    <script>
        var hour = new Date().getHours();
        document.write("It's " + hour + " o'clock.");
        if(hour > 6 && hour < 20) {
            document.write('<br/>');
            document.write('Therefore, it shows a green square at the top-left corner.');
            document.write('<br/>');
            document.write('Thou shall see a green square at the top-left corner.');
        }
        else {
            document.write('<br/>');
            document.write('Therefore, it shows a red square at the bottom-right corner.');
            document.write('<br/>');
            document.write('Thou shall see a red square at the bottom-right corner.')
        }
        if(hour > 6 && hour < 20) {
            document.write('<div style="width: 50px; height: 50px; position: fixed; top: 0; left: 0; background-color: green;" />');
        }
        else {
            document.write('<div style="width: 50px; height: 50px; position: fixed; bottom: 0; right: 0; background-color: red" />');
        }
    </script>
</body>
</html>
