<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="canvas">
        <div class="header">
            <div class="navbar"></div>
        </div>
        <div class="content">
            <div class="form">
                <div class="adjust">
                    <h1>Нэмэлт мэдээллүүдээ оруулна уу?</h1>
                    <form action="">
                        <div class="input">
                            <div class="section border-right">
                                <div class="flex-direction-row mrgn-bottom">
                                    <div style="margin-right: 20px;">
                                        <label>Овог</label>
                                        <input class="name" type="text" name="lastname" pattern="(?=.*[a-z])(?=.*[A-Z])([a-zA-Z]+)" required>
                                    </div>
                                    <div style="margin-right: 20px;">
                                        <label>Нэр</label>
                                        <input class="name" type="text" name="firstname" pattern="(?=.*[a-z])(?=.*[A-Z])([a-zA-Z]+)" required>
                                    </div>
                                    <div>
                                        <label>Нас</label>
                                        <input class="age" type="text" name="age" pattern="[0-9]*" maxlength="2" required>
                                    </div>
                                </div>
                                <div class="flex-direction-row mrgn-bottom">
                                    <div style="margin-right: 40px;">
                                        <div id="no-mrgn" class="field-inline-block">
                                            <label style="text-align: center;">YYYY</label>
                                            <input type="text" pattern="[0-9]*" maxlength="4" size="4" class="date-field --year" / required>
                                        </div>
                                        /
                                        <div class="field-inline-block">
                                            <label style="text-align: center;">MM</label>
                                            <input type="text" pattern="[0-9]*" maxlength="2" size="2" class="date-field" / required>
                                        </div>
                                        /
                                        <div class="field-inline-block">
                                            <label style="text-align: center;">DD</label>
                                            <input type="text" pattern="[0-9]*" maxlength="2" size="2" class="date-field" / required>
                                        </div>
                                    </div>
                                    <div>
                                        <label>Хүйс</label>
                                        <select name="gender" id="gender">
                                            <option value="0">Эрэгтэй</option>
                                            <option value="1">Эмэгтэй</option>
                                            <option value="9">Бусад</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="flex-direction-row mrgn-bottom">
                                    <div>
                                        <label>Төгссөн сургууль</label>
                                        <input class="school" type="text" name="graduatedschool" pattern="[A-Za-z0-9]" required>
                                    </div>
                                </div>
                                <div class="flex-direction-row mrgn-bottom">
                                    <div style="margin-right: 20px;">
                                        <label>Аймаг/хот</label>
                                        <input class="place" type="text" name="place" pattern="[A-Za-z]" required>
                                    </div>
                                    <div style="margin-right: 20px;">
                                        <label>Сум/дүүрэг</label>
                                        <input class="place" type="text" name="place" pattern="[A-Za-z]" required>
                                    </div>
                                </div>
                                <div class="flex-direction-row mrgn-bottom">
                                    <div>
                                        <label>Элсэн суралцаж буй сургууль</label>
                                        <input class="school" type="text" name="joiningschool" pattern="[A-Za-z0-9]" required>
                                    </div>
                                </div>
                                <div class="flex-direction-row mrgn-bottom">
                                    <div>
                                        <label>Мэргэжил</label>
                                        <input class="school" type="text" name="occupation" pattern="[A-Za-z0-9]" required>
                                    </div>
                                </div>
                            </div>
                            <div class="section align-itms">
                                <div class="rightside">
                                    <h1 class="mrgn-bottom">Бүртгэл хэсэг</h1>
                                    <div class="mrgn-bottom">
                                        <label>И-майл</label>
                                        <input class="register" type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                                    </div>
                                    <div class="mrgn-bottom">
                                        <label>Нууц үг</label>
                                        <input class="register" type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required>
                                    </div>
                                    <div class="mrgn-bottom">
                                        <label>Утас</label>
                                        <input class="phone" type="text" name="phone" pattern="[0-9]*" maxlength="8" size="8" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="button">
                            <input type="button" value="< Back">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
