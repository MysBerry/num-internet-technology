<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Valuet Calculator</title>
</head>
<body>
    <div class="box">
        <form action="">
            <div class="window">
                <div>
                    <p>Value</p>
                    <div id="input" class="value"></div>
                </div>
                <p class="equals">=</p>
                <div>
                    <p>Converted Value</p>
                    <div id="output" class="value"></div>
                </div>
            </div>
            <div class="input">
                <div class="number">USD</div>
                <div class="number">EURO</div>
                <div class="number">POUND</div>
                <div class="number">WON</div>
                <div class="number">YEN</div>
                <div class="number">YUAN</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div></div>
                <div class="number">0</div>
                <div class="number">&larr;</div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
